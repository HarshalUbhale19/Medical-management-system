<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Shop Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Medical Shop Inventory</h1>

    <form id="medicineForm">
      <h2>Add / Edit Medicine</h2>

      <label for="name">Medicine Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="price">Price (₹):</label>
      <input type="number" id="price" name="price" min="0.01" step="0.01" required />

      <label for="expiry">Expiry Date:</label>
      <input type="date" id="expiry" name="expiry" required min="" />

      <button type="submit">Save Medicine</button>
      <button type="button" id="cancelEdit" class="hidden">Cancel Edit</button>
    </form>

    <div class="actions">
      <input type="text" id="searchInput" placeholder="Search medicines..." />
      <input type="file" id="csvInput" accept=".csv" />
      <button id="importBtn">Import CSV</button>
    </div>

    <h2>Current Inventory</h2>
    <table id="medicineTable">
      <thead>
        <tr>
          <th data-sort="name">Medicine Name &#x25B2;&#x25BC;</th>
          <th data-sort="quantity">Quantity &#x25B2;&#x25BC;</th>
          <th data-sort="price">Price (₹) &#x25B2;&#x25BC;</th>
          <th data-sort="expiry">Expiry Date &#x25B2;&#x25BC;</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Medicines will appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
